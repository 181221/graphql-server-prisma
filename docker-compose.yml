version: "3"
services:
  prisma:
    image: prismagraphql/prisma:1.34
    restart: unless-stopped
    container_name: prisma
    ports:
      - "4466:4466"
    networks:
      - web
    environment:
      PRISMA_CONFIG: |
        managementApiSecret: my-secret
        port: 4466
        databases:
          default:
            connector: mongo
            uri: mongodb://prisma:prisma@mongo

  mongo:
    image: mongo:3.6
    restart: unless-stopped
    container_name: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: prisma
      MONGO_INITDB_ROOT_PASSWORD: prisma
    networks:
      - web
    ports:
      - "27017:27017"
    volumes:
      - /home/peder/development/prisma/mongo:/var/lib/mongo

  graphql-server:
    build:
      context: ./
      dockerfile: Dockerfile-alternative
      args:
        buildno: 1
    image: test/test:tag
    container_name: graphql
    restart: unless-stopped
    volumes:
      - /home/peder/development/radarr/gatsby-auth/graphql-server/api/prisma:/usr/src/prisma/prisma
      - /home/peder/development/radarr/gatsby-auth/graphql-server/api/src:/usr/src/prisma/src
    depends_on:
      - prisma
    networks:
      - web
    ports:
      - 4000:4000
    command: bash -c "yarn prisma deploy && nodemon src/index.js"
networks:
  web:
    external: true
